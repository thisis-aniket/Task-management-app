    <!-- Modal -->
    <div
      class="modal fade"
      id="newcardmodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-lable="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageURL" class="form-lable"
                ><strong>Image URL</strong></label
              >
              <input
                type="url"
                class="form-control"
                id="imageURL"
                placeholder="Image URL"
              />
            </div>
            <div class="mb-3">
              <label for="taskTitle" class="form-lable"
                ><strong>Task Title</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="taskTitle"
                placeholder="Task Title"
              />
            </div>
            <div class="mb-3">
              <label for="taskType" class="form-lable"
                ><strong>Task Type</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="taskType"
                placeholder="Task Type"
              />
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-lable"
                ><strong>Task Description</strong></label
              >
              <textarea
                rows="3"
                class="form-control"
                id="taskDescription"
                placeholder="Task Description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              onclick="addCard()"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
